package:
  name: hail
  version: {version}

source:
  path: ../../

build:
  number: 0
  entry_points:
    - hailctl = hailtop.hailctl.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python =3.10
    - openjdk =8
    - pyspark {pyspark-pin}
    - lz4
    - pytest-runner
    - pip
    - google-cloud-sdk
    - google-cloud-storage
  run:
    - python =3.10
    - pyspark {pyspark-pin}
    - openjdk =8
{other-requirements}

test:
  imports:
    - hail
    - hailtop.batch
    - hailtop.hailctl
    - hailtop.hailctl.dataproc
  commands:
    - hailctl --help
  
about:
  home: https://hail.is
  dev_url: https://github.com/populationgenomics/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is Python-based data analysis tool for working with genomic data.
