package:
  name: hail
  version: {version}

source:
  path: ../../

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python
    - pyspark >=3.1.1,<3.2.0
    - openjdk 8.*
    - lz4
    - pytest-runner
    - pip
    - google-cloud-sdk
    - google-cloud-storage
  run:
    - python
    - openjdk 8.*
    - pyspark >=3.1.1,<3.2.0
    - aiohttp
    - aiohttp-session
    - bokeh >1.3,<2.0
    - decorator <5
    - deprecated
    - gcsfs
    - humanize
    - hurry.filesize
    - nest-asyncio
    - parsimonious
    - pyjwt
    - python-json-logger ==0.1.11
    - requests
    - scipy
    - tabulate ==0.8.3
    - tqdm ==4.*
    - dill >=0.3.1.1,<0.4
    - asyncinit >=0.2.4,<0.3
    - google-cloud-sdk
    - google-cloud-storage
    - google-api-core
    - janus >=0.6,<0.7
    - botocore >=1.20,<2.0
    - avro <1.11,>=1.10
    - azure-identity ==1.6.0
    - azure-storage-blob ==12.8.1
    - sortedcontainers ==2.1.0
    - orjson ==3.6.4
    - plotly >=5.5.0,<5.6
    - uvloop ==0.16.0

test:
  imports:
    - hail
    - hailtop.batch

about:
  home: https://hail.is
  dev_url: https://github.com/populationgenomics/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is Python-based data analysis tool for working with genomic data.
